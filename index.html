<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 20px;
            background-color: #f0f0f0; 
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            background-color: white;
        }
        .home-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background-color: #9c9c9c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-link:hover {
            background-color: #505050;
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 24px;
            margin-left: 10px;
        }
        .theme-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .dark-mode {
            background-color: #181818;
            color: white;
        }
    </style>
</head>
<body>
    <div class="theme-container">
        <a href="https://pages.github.io" class="home-link">‚Üê Back to Home üè†</a>
        <span class="theme-toggle" onclick="setLightMode()">‚òÄÔ∏è</span>
        <span class="theme-toggle" onclick="setDarkMode()">üåô</span>
    </div>

    <iframe src="https://docs.google.com/gview?url=https://pages.github.io/resume/resume.pdf&embedded=true"></iframe>

    <script>
        function setLightMode() {
            document.body.classList.remove("dark-mode");
            localStorage.setItem("theme", "light");
        }

        function setDarkMode() {
            document.body.classList.add("dark-mode");
            localStorage.setItem("theme", "dark");
        }

        // Load theme from local storage
        if (localStorage.getItem("theme") === "dark") {
            setDarkMode();
        }
    </script>
</body>
</html>
